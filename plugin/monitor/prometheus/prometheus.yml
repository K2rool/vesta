global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
      monitor: 'vesta.madeit.be'
rule_files:
  # - "first.rules"
  # - "second.rules"
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
  - job_name: 'mysql'
    static_configs:
      - targets: ['localhost:9104']
  - job_name: 'nginx'
    static_configs:
      - targets: ['localhost:9113']
  - job_name: 'apache'
    static_configs:
      - targets: ['localhost:9117']
